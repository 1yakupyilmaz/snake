<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
         body {
            height: 100vh;
            width: 100%;
            touch-action: manipulation;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color:  rgba(255, 255, 255, 0); 
        }

        button {
            padding: 10px 10px;
            background-color: green;
            border-radius: 100vh;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            color: whitesmoke;
        }

        button:enabled {
            outline: none;
        }

        div {
            position: relative;
            user-select: none;
        }

        #buttoncontainer {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            width: 240px;
            margin-left: 100px;
        }

        #buttoncontainer button {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin: auto;
        }

        #buttonsubcontainer {
            display: flex;
        }

        #canvas {
            border-color: black;
            border-width: 1px;
            border-style: solid;
            user-select: none;
        }

        #container {
            position: relative;
            width: 450px;
            height: 100px;
            text-align: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 5px;
            user-select: none;
        }

        h2 {
            user-select: none;
        }

    </style>
</head>
<body>
    <canvas id = "mycanvas" width="400px" height="400px"></canvas>
    <div id="container">
        <h1>High Score</h1>
        <h2 id="first"></h2>
        <button>Reset HS</button>
        <button id="replay">Replay</button>
    </div>
    <div id="buttoncontainer">
        <button id="up">Up</button>
        <div id="buttonsubcontainer">
        <button id="left">Left</button>
        <button id="right">Right</button>
    </div>
        <button id="down">Down</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
